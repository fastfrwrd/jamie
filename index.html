<!DOCTYPE html>
<html>
<head>
	<title>Jamie Doesn't Want to Take a Bath</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css" />
	<script src="js/jquery.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/foundation.js"></script>
	<script src="js/howler.js"></script>
	<script src="js/hogan.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="container" id="content">
		<div class="row">
			<div class="large-12 columns">
				<h3>Jamie Doesn't Want to Take a Bath</h3>
				<h6>by Paul Marbach</h6>
			</div>
		</div>
		
		<div class="row">
			<div class="large-3 columns" id="up">
				<h3>Next</h3>
				<ul></ul>
			</div>
			<div class="large-6 columns" id="player">
				<div class="current"></div>
				<div class="button-bar hide">
					<ul class="button-group">
						<li><button class="prev small button primary">Previous</button></li>
						<li><button class="pause small button primary">Pause</button></li>
						<li><button class="next small button primary">Next</button></li>
					</ul>
					<ul class="button-group right">
						<li><button class="vol-up small button success">+</button></li>
						<li><button class="vol-down small button success">-</button></li>
						<li><button class="mute small button secondary">Mute</button></li>
					</ul>
				</div>
			</div>
			<div class="large-3 columns" id="past">
				<h3>Past</h3>
				<ul></ul>
			</div>
		</div>
	</section>
</body>
</html>
